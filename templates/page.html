<html>

<% t("/head", {
  "title": title
}) %>

<body>

<h1><% html(title) %></h1>

<% safe(body) %>

<p>
<!-- identifiers are not implicitly transferred into other template's scopes, so this prints 'false' -->
Identifier 'user' in page.html's scope: <% html(has("user")) %>
</p>

<p>
Fake Request ID: <% html(requestID()) %>
</p>

</body>

</html>
